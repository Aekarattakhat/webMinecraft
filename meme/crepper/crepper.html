<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Interactive Button with Sound</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <style>
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- ปุ่ม -->
    <button id="startButton">เริ่ม</button>

    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sky -->
        <a-sky color="#4585ed"></a-sky>
        
        <!-- House -->
        <a-entity id="house" gltf-model="house.glb" 
                  position="1.20165 0 -4.19736" 
                  rotation="0 90 0">
        </a-entity>

        <!-- Exploded House (Initially Hidden) -->
        <a-entity id="houseExplode" gltf-model="houseExplode.glb" 
                  position="1.20165 0 -4.19736" 
                  rotation="0 90 0" 
                  visible="false">
        </a-entity>

        <!-- Creeper -->
        <a-entity id="creeper" gltf-model="creeper.glb" 
                  position="-2 0 -4.19736" 
                  rotation="0 90 0"
                  animation="property: position; to: 1.20165 0 -4.19736; dur: 5000; startEvents: creepMove">
        </a-entity>

        <!-- เสียง Creeper -->
        <a-entity id="explosionSound" 
                  sound="src: url('./Creeper_Sound.mp3'); autoplay: false; crossorigin: anonymous">
        </a-entity>

        <!-- Camera -->
        <a-camera position="-3 3 7" rotation="0 -90 0"></a-camera>
    </a-scene>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            const creeper = document.querySelector('#creeper');
            const house = document.querySelector('#house');
            const houseExplode = document.querySelector('#houseExplode');
            const explosionSound = document.querySelector('#explosionSound');

            // เปิดใช้งานเสียง (สำหรับเบราว์เซอร์ที่บล็อคเสียง)
            explosionSound.components.sound.stopSound(); // หยุดเสียงก่อน (เผื่อเสียงค้าง)
            explosionSound.components.sound.playSound(); // เรียกโหลดเสียง

            // เริ่มการเดินของ Creeper
            creeper.emit('creepMove');

            // เมื่อ Creeper เดินถึงบ้าน
            creeper.addEventListener('animationcomplete', () => {
                // เล่นเสียง Creeper
                explosionSound.components.sound.playSound();

                // รอ 3 วินาที ก่อนซ่อนโมเดล
                setTimeout(() => {
                    // ซ่อนบ้านและ Creeper
                    house.setAttribute('visible', 'false');
                    creeper.setAttribute('visible', 'false');
                    // แสดงบ้านที่ระเบิด
                    houseExplode.setAttribute('visible', 'true');
                }, 3000); // 3000 มิลลิวินาที = 3 วินาที
            });
        });
    </script>
</body>
</html>
