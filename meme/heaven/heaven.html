<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sky -->
        <a-ocean width="200" depth="200" density="80" opacity="1" position="0 0.5 0"></a-ocean>
        <a-sky src="/../res/sky.png" position="0 -20 0"></a-sky>
        
        <!-- Basic Shapes -->
        <a-entity gltf-model="hopeless.glb" position="1.20165 0 -4.19736" rotation ="0 270 0"></a-entity>

        <!-- หัวข้อ -->
       <a-entity troika-text="value:ประตูสวรรค์; 
         font-size: 0.5;
         color:white;
         outlineWidth: 0.05;
         outlineColor: black;
         anchor:center;
         max-width:6"
         position="1.20165 8.5 -3">
        </a-entity>

       <!-- คำอธิบาย 1 -->
       <a-entity troika-text="value:ประตูสวรรค์น่ะ มีอยู่จริงง; 
         font-size: 0.4;
         color:white;
         outlineWidth: 0.05;
         outlineColor: black;
         anchor:center;
         max-width:6"
         position="1.20165 7 -3">
        </a-entity>

        <!-- คำอธิบาย 2 -->
       <a-entity troika-text="value:ประตูที่ทำให้ผู้เล่น Minecraft ทุกคนคิดว่าโลกสวรรค์ใน Minecraft มีอยู่จริง ทั้งที่จริงเป็นแค่ Mod ของเกมเท่านั้น; 
         font-size: 0.35;
         color:white;
         outlineWidth: 0.05;
         outlineColor: black;
         anchor:center;
         max-width:6"
         position="7 5 -3">
        </a-entity>

        <!-- Camera -->
        <a-camera position="1 2 4" rotation="0 -30 0"></a-camera>
    </a-scene>
</body>
</html>
