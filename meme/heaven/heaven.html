<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sky -->
        <a-sky color="#4585ed"></a-sky>
        
        <!-- Basic Shapes -->
        <a-entity gltf-model="hopeless.glb" position="1.20165 0 -4.19736" rotation ="0 270 0"></a-entity>

        <!-- หัวข้อ -->
        <a-troika-text value="ประตูสวรรค์" 
        position="1.20165 8.5 -3"
        font-size="0.5"
        color="white"
        anchor="center"
        max-width="6">
       </a-troika-text>

       <!-- คำอธิบาย 1 -->
       <a-troika-text value="ประตูสวรรค์น่ะ มีอยู่จริงง" 
        position="1.20165 7 -3"
        font-size="0.4"
        color="white"
        anchor="center"
        max-width="6">
       </a-troika-text>

        <!-- คำอธิบาย 2 -->
       <a-troika-text value="ประตูที่ทำให้ผู้เล่น Minecraft ทุกคนคิดว่าโลกสวรรค์ใน Minecraft มีอยู่จริง ทั้งที่จริงเป็นแค่ Mod ของเกมเท่านั้น" 
        position="7 5 -3"
        font-size="0.35"
        color="white"
        anchor="center"
        max-width="6">
       </a-troika-text>

        <!-- Camera -->
        <a-camera position="1 2 4" rotation="0 -30 0"></a-camera>
    </a-scene>
</body>
</html>
