<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sky -->
        <a-sky color="#4585ed"></a-sky>
        
        <!-- Basic Shapes -->
        <a-entity gltf-model="hopeless.glb" position="1.20165 0 -4.19736" rotation ="0 270 0"></a-entity>

        <!-- หัวข้อ -->
        <a-troika-text value="ประตูสวรรค์" 
                       position="1.20165 9 -4.19736"
                       font-size="0.5"
                       color="white"
                       anchor="center"
                       max-width="6">
        </a-troika-text>
         <!-- คำอธิบาย -->
        <a-troika-text value="ไม่มีอยู่จริง" 
                       position="1.20165 8 -4.19736"
                       font-size="0.3"
                       color="white"
                       anchor="center"
                       max-width="6">
        </a-troika-text>

        <!-- Camera -->
        <a-camera position="1 2 4" rotation="0 -30 0"></a-camera>
    </a-scene>
</body>
</html>
