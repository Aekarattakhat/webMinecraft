<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sky -->
        <a-sky color="#4585ed"></a-sky>
        
        <!-- Basic Shapes -->
        <a-entity gltf-model="underwater.glb" position="1.20165 0 -4.19736" rotation ="0 270 0"></a-entity>
        <a-entity gltf-model="steve.glb" position="9.99056 2.75838 -15.72945" rotation="0.5 266.69 -0.25" scale="0.5 0.5 0.5"></a-entity>
        <!-- หัวข้อ -->
        <a-troika-text value="ประตูใต้น้ำ" 
                       position="-3 5 -7"
                       font-size="0.5"
                       color="white"
                       anchor="center"
                       max-width="6">
        </a-troika-text>

        <!-- คำอธิบาย 1 -->
        <a-troika-text value="ถังออกซิเจนแบบ Infinity" 
                       position="-3 4 -7"
                       font-size="0.4"
                       color="white"
                       anchor="center"
                       max-width="6">
        </a-troika-text>
        <!-- คำอธิบาย 2 -->
        <a-troika-text value="ประตู เมื่อนำมันไปวางใต้น้ำ จะเกิดพื้นที่ที่ไม่มีน้ำอยูระหว่างช่องว่างของประตู ทำให้ผู้เล่นใช้ช่องโหว่ของระบบนี้ ในการเติมอากาศให้กับตนเองเมื่ออยู่ใต้น้ำ" 
                       position="-3 2.5 -7"
                       font-size="0.35"
                       color="white"
                       anchor="center"
                       max-width="6">
        </a-troika-text>



        <!-- Camera -->

    </a-scene>
</body>
</html>
